<svg viewBox="-10 -10 20 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: #091057; stop-opacity: 1" />
      <stop offset="90%" style="stop-color: #4335A7; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #22177A; stop-opacity: 1" />
    </linearGradient>
  </defs>
  
  <style>
    .small {
      font: italic 7px cursive;
      <!-- fill: #f0db4f; -->
    }
  </style>

  <!-- Main Circle with Gradient Fill -->
  <circle cx="0" cy="0" r="5" fill="url(#grad)" stroke="#f0db4f" stroke-width="0.2" stroke-dasharray="5" stroke-dashoffset="20" stroke-linecap="round"></circle>

  <!-- Partial Stroke (Arc) -->
  <circle cx="0" cy="0" r="4.5" stroke="#f0db4f" fill="none" stroke-width="0.2"
          stroke-dasharray="4" stroke-dashoffset="6.7" stroke-linecap="round"></circle>
<circle cx="0" cy="0" r="4" stroke="#f0db4f" fill="none" stroke-width="0.2"
          stroke-dasharray="3.5" stroke-dashoffset="-17" stroke-linecap="round"></circle>

  <text x="-0.2" y="0.5" text-anchor="middle" dominant-baseline="middle" class="small" fill="#323330">Z</text>
    <text x="-0.2" y="0.1" text-anchor="middle" dominant-baseline="middle" class="small" fill="#f0db4f">Z</text>
</svg>
